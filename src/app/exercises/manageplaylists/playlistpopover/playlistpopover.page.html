<ion-header>
  <ion-toolbar>
    <ion-title id="title"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">
        Name
      </ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Description
      </ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-button (click)="showAddExerciseModal()">
        Add Exercise
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
