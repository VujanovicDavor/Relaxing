<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="closeModal()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Exercises:</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-searchbar [(ngModel)]="input" (ionChange)="updateList()" showCancelButton="focus"></ion-searchbar>
  <div id="list-exercises">
  </div>
</ion-content>
