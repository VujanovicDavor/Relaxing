<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="closeModal()">Close</ion-button>
    </ion-buttons>
    <ion-title>Manage Playlists</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-button (click)="openPlaylistPopover()" expand="block">
    Create new Playlist
  </ion-button>
  <div id="playlist_cards"></div>
</ion-content>
