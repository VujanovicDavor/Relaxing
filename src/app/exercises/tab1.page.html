<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center" id="tab1_title_id">
      Exercises
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment (ionChange)="updateSegment($event)" value="exercises">
      <ion-segment-button value="exercises">
        <ion-label>
          Exercises
        </ion-label>
      </ion-segment-button>
      <ion-segment-button value="playlists">
        <ion-label>
          Playlists
        </ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding background">
  <ion-searchbar showCancelButton="focus" (ionChange)="updateSearchResult()" [(ngModel)]="searchbarInput"></ion-searchbar>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showActionSheet()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div id="exercises_tab1"></div>

  <div id="playlists_tab1"></div>

</ion-content>
